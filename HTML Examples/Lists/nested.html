<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Nested List</title>
  </head>
  <body>
    <h2>A Nested List</h2>
    <p>Lists can be nested (list inside list):</p>

    <ul>
      <li>Coffee</li>
      <li>
        Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>

    <h2>A Nested List 2</h2>

    <ul>
      <li>Coffee</li>
      <li>
        Tea
        <ul>
          <li>Black tea</li>
          <li>
            Green tea
            <ul>
              <li>China</li>
              <li>Africa</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </body>
</html>
