<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body basefont face="arial" color="yellow">
    <div align="center">
        <table border="3" width="300" height="200" bgcolor="red" cellspacing="5" cellpadding="10">
            <font face="arial" color="yellow">
                <tr>
                    <td colspan="2">
                        <b>A</b>
                    </td>
                    <td rowspan="2">
                        B
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        D
                    </td>
                    <td background="img.gif">
                        <center>
                            <b>E</b>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        C
                    </td>
                </tr>
            </font>
        </table>
    </div>
</body>
</html>
