<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Formatting</title>
</head>
<body>
    <table border="1" width="100%" bordercolor="black">
        <tr>
            <td width="14%" rowspan="2" bgcolor="#C0C0C0" valign="top" align="center"><b>Name of train</b></td>
            <td width="14%" rowspan="2" bgcolor="#C0C0C0" valign="top" align="center"><b>Place</b></td>
            <td width="14%" rowspan="2" bgcolor="#C0C0C0" valign="top" align="center"><b>Destination</b></td>
            <td width="14%" rowspan="2" bgcolor="#C0C0C0" valign="top" align="center"><b>Train No.</b></td>
            <td width="29%" colspan="2" align="center" bgcolor="#C0C0C0" valign="top" align="center"><b>Time</b></td>
            <td width="15%" rowspan="2" bgcolor="#C0C0C0" valign="top" align="center"><b>Fair</b></td>
        </tr>
        <tr>
            <td width="14%" bgcolor="#C0C0C0"><b>Arrival</b></td>
            <td width="15%" bgcolor="#C0C0C0"><b>Departure</b></td>
        </tr>
        <tr>
            <td width="14%">Rajdhani Exp.</td>
            <td width="14%">Delhi</td>
            <td width="14%">Mumbai</td>
            <td width="14%" align="center">2932</td>
            <td width="14%" align="center">12:35</td>
            <td width="14%" align="center">12:40</td>
            <td width="14%" align="center">1245</td>
        </tr>
        <tr>
            <td width="14%">Lokshakti Ex.</td>
            <td width="14%">Mumbai</td>
            <td width="14%">Indor</td>
            <td width="14%" align="center">5432</td>
            <td width="14%" align="center">09:30</td>
            <td width="14%" align="center">09:45</td>
            <td width="14%" align="center">234</td>
        </tr>
        <tr>
            <td width="14%">Delhi Passenger</td>
            <td width="14%">Delhi</td>
            <td width="14%">Ratlam</td>
            <td width="14%" align="center">1129</td>
            <td width="14%" align="center">20:56</td>
            <td width="14%" align="center">21:10</td>
            <td width="14%" align="center">124</td>
        </tr>
    </table>
</body>
</html>
