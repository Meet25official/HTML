<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form name="frmRegistration" action="form1.html">
        <center>
            <table border="0">
                <tr>
                    <td width="12%">First Name</td>
                    <td width="1%">&nbsp;</td>
                    <td>
                        <input type="text box" name="txtFirstName">
                    </td>
                </tr>
                <tr>
                    <td>Middle Name</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="text box" name="txtMiddleName">
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="text box" name="txtLastName">
                    </td>
                </tr>
                <tr>
                    <td>User ID</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="text box" name="txtUserID">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="password" name="txtpassword">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="radio" name="radGender" value="male">Male
                        <input type="radio" name="radGender" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>Language</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="checkbox" name="chkEnglish" value="Eng">English
                        <input type="checkbox" name="chkHindi" value="Hin">Hindi
                        <input type="checkbox" name="chkGujarati" value="Guj">Gujarati
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>&nbsp;</td>
                    <td>
                        <select name="cmbCountry">
                            <option value="Ind">India</option>
                            <option value="Pak">Pakistan</option>
                            <option value="Sri">Srilanka</option>
                            <option value="USA">America</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>&nbsp;</td>
                    <td>
                        <textarea name="txtAddress" rows="5" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" name="cmdSubmit" value="Submit">
                        <input type="reset" name="cmdReset" value="Reset">
                        <input type="button" name="cmdClick" value="Click">
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
