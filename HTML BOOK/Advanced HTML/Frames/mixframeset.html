<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Frameset</title>
    <frameset rows="50%,50%">
        <frame src="a.html" name="frameA">
        <frameset cols="50%,50%">
            <frame src="b.html" name="frameB">
            <frame src="c.html" name="frameC">
        </frameset>
    </frameset>
    <noframes>
        This browser doesn't support frames.
    </noframes>
</head>
<body>
    
</body>
</html>
