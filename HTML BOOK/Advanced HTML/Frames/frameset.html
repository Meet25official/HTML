<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset</title>
    <!-- Vertical Frameset -->
    <frameset cols="25%,25%,50%">
        <frame src="a.html" name="frameA">
        <frame src="b.html" name="frameB">
        <frame src="c.html" name="frameC">
    </frameset>
    <!-- Horizontal Frameset -->
    <frameset rows="25%,25%,50%">
        <frame src="a.html" name="frameA">
        <frame src="b.html" name="frameB">
        <frame src="c.html" name="frameC">
    </frameset>
</head>
<body>
    
</body>
</html>
