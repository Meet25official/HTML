<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <ol type="1">
        <li>Chapter One</li>
        <ol type="a">
            <li>Topic One</li>
            <ul type="disc">
                <li>Subtopic One</li>
                <li>Subtopic Two</li>
            </ul>
            <li>Topic Two</li>
            <ul type="circle">
                <li>Subtopic One</li>
                <li>Subtopic Two</li>
            </ul>
        </ol>
        <li>Chapter Two</li>
        <ol type="a" start="3">
            <li>Topic One</li>
            <ul type="i">
                <li>Subtopic One</li>
                <li>Subtopic Two</li>
            </ul>
            <li>Topic Two</li>
            <ul type="disc">
                <li>Subtopic One</li>
                <li>Subtopic Two</li>
            </ul>
        </ol>
    </ol>
</body>
</html>
