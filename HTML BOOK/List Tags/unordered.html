<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    South Asian Countries
    <ul>
        <li>India</li>
        <li>Pakistan</li>
        <li>Sri Lanka</li>
        <li>Bangladesh</li>
    </ul>

    <!-- the li tag -->
    South Asian Countries
    <ul type="square">
        <li>India</li>
        <li>Pakistan</li>
        <li>Sri Lanka</li>
        <li>Bangladesh</li>
    </ul>
</body>
</html>
