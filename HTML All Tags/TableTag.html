<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>

    <!-- Create Table -->
    <table></table>

    <!-- table row -->
    <tr></tr>

    <!-- table data -->
    <td></td>

    <!-- table heading -->
    <th></th>

    <!-- group the body content -->
    <tbody></tbody>

    <!-- group header content -->
    <thead></thead>

    <!-- group footer content -->
    <tfoot></tfoot>

    <!-- specifies column properties -->
    <col>

    <!-- specifies a group of one or more columns -->
    <colgroup></colgroup>

    <!-- table caption -->
    <caption></caption>
    
</body>
</html>
