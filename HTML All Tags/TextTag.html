<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tags</title>
</head>
<body>
    <!-- Paragraph Tag -->
    <p></p>
    
    <!-- Heding Tag -->
    <h1></h1>
    <h2></h2>
    <h3></h3>  
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <!-- strong (strong importance) -->
    <strong></strong>

    <!-- em (emphasis) -->
    <em></em>

    <!-- an abbreviation or an acronym -->
    <abbr title=""></abbr>

    <!-- contact information -->
    <address></address>

    <!-- Bi-Directional Override -->
    <bdo dir=""></bdo>

    <!-- specifies a section that is quoted from another source -->
    <blockquote></blockquote>

    <!-- Citation Tag -->
    <cite></cite>

    <!-- inline (short) quotations -->
    <q></q>
    
    <!-- a piece of computer code -->
    <code></code>

    <!-- Insert Tag -->
    <ins></ins>
    
    <!-- deleted from a document -->
    <del></del>

    <!-- DFN Tag(HTML 5) -->
    <dfn></dfn>
    
    <!-- Defines keyboard input -->
    <kbd></kbd>
    
    <!-- Defines preformatted text -->
    <pre></pre>
    
    <!-- Defines sample output from a computer program -->
    <samp></samp>
    
    <!-- Defines a variable -->
    <var></var>

    <!-- Break Rule Tag -->
    <br>

</body>
</html>
