<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    
    <!-- Form Tag -->
    <form action=""></form>

    <!-- specifies an input -->
    <input type="text">

    <!-- multi-line text input control -->
    <textarea name="" id=""></textarea>

    <!-- create a drop-down list -->
    <select name="" id=""></select>

    <!-- option in a select list -->
    <option value=""></option>

    <!-- group related options -->
    <optgroup></optgroup>

    <!-- clickable button -->
    <button></button>

    <!-- label for several elements -->
    <label for=""></label>

    <!-- group related elements in a form -->
    <fieldset></fieldset>

    <!-- caption for the <fieldset> element -->
    <legend></legend>

</body>
</html>
